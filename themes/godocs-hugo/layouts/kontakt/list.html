{{ define "main" }}

<section class="section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="p-5 shadow rounded content">
          <h2 class="section-title">{{ .Title }}</h2>
          <form method="POST" action="{{ .Site.Params.contact_form_action }}">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="fname">{{ i18n "first_name" }}</label>
                <input type="text" class="form-control" id="fname" name="fname" placeholder="Dit fornavn" required>
              </div>
              <div class="form-group col-md-6">
                <label for="lname">{{ i18n "last_name" }}</label>
                <input type="text" class="form-control" id="lname" name="lname" placeholder="Dit efternavn">
              </div>
            </div>
            <div class="form-group">
              <label for="email">{{ i18n "email" }}</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Din e-mail" required>
            </div>
            <div class="form-group">
              <label for="message">{{ i18n "write_message" }}</label>
              <textarea name="message" id="message" class="form-control" placeholder="Din besked ..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">{{ i18n "send" }}</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

{{ end }}
